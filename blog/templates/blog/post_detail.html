{% extends 'blog/base.html' %}

{% block content %}
    <div id="post-detail">
        {% if user.is_authenticated %}
            <a class="btn edit" href="{% url 'post_edit' pk=post.pk %}">Edit post</a>
        {% endif %}
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
